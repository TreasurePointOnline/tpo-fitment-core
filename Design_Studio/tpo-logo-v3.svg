<svg width="260" height="70" viewBox="0 0 260 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Big TP Monogram - High Contrast -->
  <g filter="url(#shadow)">
    <!-- T -->
    <path d="M10 10 L60 10 L60 25 L45 25 L45 60 L25 60 L25 25 L10 25 Z" fill="#FFD700" stroke="#FFFFFF" stroke-width="1.5"/>
    <!-- P -->
    <path d="M65 10 L100 10 L100 40 L85 40 L85 25 L80 25 L80 60 L65 60 Z" fill="#FFD700" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>

  <!-- AUDIO (Cali Script Style) - Moved Left & Centered -->
  <text x="110" y="50" font-family="Brush Script MT, cursive" font-weight="bold" font-size="45" fill="#D32F2F" stroke="#FFF" stroke-width="0.8" filter="url(#shadow)" transform="rotate(-5 110 50)">
    Audio
  </text>
</svg>
